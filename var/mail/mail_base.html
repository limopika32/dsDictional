<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-language" content="ja">
    <title></title>
    <style type="text/css">
      html {width:100%;height:100%;}
      body {font-family: Arial,Helvetica,sans-serif; }
      </style>  
  </head>
  <body style="width: 100%;height:100%;margin:0;padding:0;">
    <!-- 全体の背景色を指定するためのtable -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#ededed" style="width:100%;height:100%;background-color:#aaaaaa;">
      <tr>
        <td valign="">
          <!-- 横幅を指定するためのtable -->
          <table width="600" align="center" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="width:600px;background-color:#ffffff;">
            <tr>
              <td>
                <!-- ヘッダーエリア -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                    <tr>
                        <td class="responsive-td" valign="top" align="left" style="background-color:#008000;">
                            <font size="2" color="#ffffff" style="font-size:20px;color:#ffffff;">
                                {title}
                            </font>
                        </td>
                    </tr>
                </table>
                <!-- コンテンツを記述するためのtable -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                    <tr>
                      <td valign="top" align="left" style="background-color:#f0f0f0;">
                        <br>
                            {st_name} さん<br>
                            電算研にて書籍の貸出状況が更新されましたのでお知らせいたします。<br>
                        <br>
                        <hr color="#000000" noshade>
                        <br>
                            {ISBN}<br><br>
                      </td>
                    </tr>
                </table>
                <!-- フッターエリア -->
                <table width="100%" border="0" cellpadding="20" cellspacing="0">
                    <tr>
                        <td class="responsive-td" valign="top" align="left" style="background-color:#101010;">
                            <font size="2" color="#ffffff" style="font-size:14px;color:#ffffff;">
                                <center>電子計算機研究会</center>
                                書籍を 貸出/返却 していないのにこのメールが届いた際は管理者に連絡してください。<br>
                                このメールは自動送信です。返信はご遠慮ください。 
                            </font>
                        </td>
                    </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>   
<html>
